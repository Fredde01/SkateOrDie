<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>T-shirts | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">T-shirts</h1>
			<section class="product-grid">
				<article class="product-card">
					<img src="images/tshirts-1.jpg" alt="Shred Tee" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Shred Tee</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>249 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/tshirts-2.jpg"
						alt="Concrete Logo Tee"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete Logo Tee</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>229 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/tshirts-3.jpg" alt="Raw Street Tee" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Raw Street Tee</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>269 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/tshirts-4.jpg" alt="Skate Mono Tee" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Skate Mono Tee</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>219 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
