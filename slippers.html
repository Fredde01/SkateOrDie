<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slippers | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Slippers</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/slippers-1.jpg"
						alt="Concrete Slide"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete Slide</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>249 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/slippers-2.jpg"
						alt="Asphalt House Slipper"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Asphalt House Slipper</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>199 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/slippers-3.jpg"
						alt="Caution Yellow Slide"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Caution Yellow Slide</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>269 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/slippers-4.jpg" alt="Street Mule" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Street Mule</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>299 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
