<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pants | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Pants</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/pants-1.jpg"
						alt="Baggy Skate Pants"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Baggy Skate Pants</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>599 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/pants-2.jpg"
						alt="Cargo Street Pants"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Cargo Street Pants</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>649 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/pants-3.jpg"
						alt="Denim Grind Jeans"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Denim Grind Jeans</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>699 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/pants-4.jpg" alt="Workwear Chinos" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Workwear Chinos</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>529 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
