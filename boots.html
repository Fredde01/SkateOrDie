<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boots | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Boots</h1>
			<section class="product-grid">
				<article class="product-card">
					<img src="images/boots-1.jpg" alt="Street Boot" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Street Boot</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>999 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/boots-2.jpg" alt="Workwear Boot" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Workwear Boot</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>1099 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/boots-3.jpg"
						alt="Asphalt Leather Boot"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Asphalt Leather Boot</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>1199 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/boots-4.jpg"
						alt="Concrete High Boot"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete High Boot</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>1049 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
