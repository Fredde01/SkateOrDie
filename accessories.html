<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accessories | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Accessories</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/accessories-1.jpg"
						alt="Caution Beanie"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Caution Beanie</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>149 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/accessories-2.jpg"
						alt="Asphalt Cap"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Asphalt Cap</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>169 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/accessories-3.jpg"
						alt="Skate Socks"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Skate Socks</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>129 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/accessories-4.jpg"
						alt="Chain Wallet"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Chain Wallet</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>189 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
