<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hoodies &amp; Sweaters | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Hoodies &amp; Sweaters</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/hoodies-sweaters-1.jpg"
						alt="Raw Street Hoodie"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Raw Street Hoodie</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>499 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/hoodies-sweaters-2.jpg"
						alt="Concrete Crewneck"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete Crewneck</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>449 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/hoodies-sweaters-3.jpg"
						alt="Skate Zip Hoodie"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Skate Zip Hoodie</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>549 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/hoodies-sweaters-4.jpg"
						alt="Grind Pullover"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Grind Pullover</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>479 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
