    <main class="contact-container">
      <h2>Kontakta oss
        <p>Har du frågor? Tveka inte att höra av dig!

          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name">Namn</label>
                <input type="text" id="name" name="name" placeholder="Ditt namn" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Din email" required>
            </div>

            <div class="form-group">
              <label for="message">Meddelande</label>
              <textarea id="message" name="message" rows="5" placeholder="Ditt meddelande" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
          </form>

          <div id="formFeedback" class="hidden">Tack! Vi har tagit emot ditt meddelande.</div>
        </p>
      </h2>
    </main>
