<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shoe Care | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Shoe Care</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/shoe-care-1.jpg"
						alt="Sneaker Cleaner Kit"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Sneaker Cleaner Kit</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>189 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/shoe-care-2.jpg"
						alt="Waterproof Spray"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Waterproof Spray</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>129 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/shoe-care-3.jpg" alt="Brush Set" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Brush Set</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>99 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/shoe-care-4.jpg" alt="Laces Pack" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Laces Pack</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>79 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
