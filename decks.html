<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decks | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Decks</h1>
			<section class="product-grid">
				<article class="product-card">
					<img src="images/decks-1.jpg" alt="Street Deck 8.0" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Street Deck 8.0</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>599 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/decks-2.jpg"
						alt="Concrete Deck 8.25"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete Deck 8.25</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>649 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/decks-3.jpg" alt="Raw Maple Deck" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Raw Maple Deck</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>629 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/decks-4.jpg"
						alt="Caution Graphic Deck"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Caution Graphic Deck</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>669 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
