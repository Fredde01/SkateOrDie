<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sneakers | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Sneakers</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/sneakers-1.jpg"
						alt="Skate Low Sneaker"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Skate Low Sneaker</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>749 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/sneakers-2.jpg"
						alt="Asphalt Trainer"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Asphalt Trainer</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>699 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/sneakers-3.jpg"
						alt="Concrete White Sneaker"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete White Sneaker</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>799 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img src="images/sneakers-4.jpg" alt="Grip Sole Pro" loading="lazy" />
					<div class="product-body">
						<h3 class="product-name">Grip Sole Pro</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>849 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
