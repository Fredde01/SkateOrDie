<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Complete Boards | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Complete Boards</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/complete-boards-1.jpg"
						alt="Complete Street Setup"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Complete Street Setup</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>1199 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/complete-boards-2.jpg"
						alt="Concrete Complete 8.0"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete Complete 8.0</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>1299 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/complete-boards-3.jpg"
						alt="Caution Complete 8.25"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Caution Complete 8.25</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>1349 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/complete-boards-4.jpg"
						alt="Raw Street Complete"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Raw Street Complete</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>1249 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
