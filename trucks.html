<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trucks | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Trucks</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/trucks-1.jpg"
						alt="Street Trucks (Pair)"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Street Trucks (Pair)</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>499 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/trucks-2.jpg"
						alt="Raw Alloy Trucks"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Raw Alloy Trucks</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>549 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/trucks-3.jpg"
						alt="Concrete Pro Trucks"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete Pro Trucks</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>599 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/trucks-4.jpg"
						alt="Asphalt Hollow Trucks"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Asphalt Hollow Trucks</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>649 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
