<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Underwear | Skate or Die</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="subcategory.css" />
	</head>
	<body>
		<div id="header-placeholder"></div>

		<main class="subcat-wrap">
			<h1 class="subcat-title">Underwear</h1>
			<section class="product-grid">
				<article class="product-card">
					<img
						src="images/underwear-1.jpg"
						alt="Street Boxer 2-Pack"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Street Boxer 2-Pack</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>199 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/underwear-2.jpg"
						alt="No-Posers Boxer"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">No-Posers Boxer</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>179 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/underwear-3.jpg"
						alt="Mono Essentials"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Mono Essentials</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>159 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>

				<article class="product-card">
					<img
						src="images/underwear-4.jpg"
						alt="Concrete White Pack"
						loading="lazy"
					/>
					<div class="product-body">
						<h3 class="product-name">Concrete White Pack</h3>
						<div class="product-meta">
							<span>In stock</span>
							<span>189 kr</span>
						</div>
						<a class="product-btn" href="#">View</a>
					</div>
				</article>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
